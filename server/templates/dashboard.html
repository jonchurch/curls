<!doctype html>

<head>
    <title>Curls Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <script src="{{ url_for('static', filename='jdenticon.min.js') }}"></script>
    <script src="{{ url_for('static', filename='sortable.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dom.js') }}"></script>
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>

    <script>
        window.onload = () => {
            App.setup()
        }
    </script>
</head>

<body>
    <div id="main">
        <div id="left_side">
            <div>List of curls</div>
            <textarea id="curlist" spellcheck="false"></textarea>
        </div>

        <div id="right_side">
            <div id="controls">
                <div>Updating every 5 minutes</div>
                <div class="button" id="update">Update</div>
            </div>

            <div id="container"></div>
        </div>
    </div>
</body>
